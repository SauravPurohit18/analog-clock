<script>
  week=["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
  window.onload = () => clock();

  function clock() {
    date = new Date();
    hours = date.getHours();
    minute = date.getMinutes();
    seconds = date.getSeconds();
    tt.innerHTML = date.getDate();
    weekDay= date.getDay()-1;
    txt.innerHTML = week[weekDay] 
    min.style.transform = "rotate(" + minute * 6 + "deg)";
    sec.style.transform = "rotate(" + seconds * 6 + "deg)";
    hour.style.transform = "rotate(" +( (hours * 30)+ (minute/2)) + "deg)";
    setTimeout(clock, 1000);
  }
</script>
